version: '3.2'
services:
  sqlserver:
    image: microsoft/mssql-server-linux:latest@sha256:8231b746946d12a6a1d5e6c7bcb3d983e97ed1fe5ba3ad04e52305060aced166
    environment:
      - 'ACCEPT_EULA=Y'
      - 'SA_PASSWORD=passWORD1234'
    ports:
      - '1433:1433'
  python:
    build: .
    links:
      - sqlserver
    command:
      - nosetests
    volumes:
      - ./tests/:/tests

volumes:
  tests: {}
