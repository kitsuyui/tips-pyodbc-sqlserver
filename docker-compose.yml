version: '3.2'
services:
  sqlserver:
    image: microsoft/mssql-server-linux:latest@sha256:54790f77d3b20e9a23cddfa87dd700e2503c9afe9c552da138d3306f424d7cd0
    environment:
      - 'ACCEPT_EULA=Y'
      - 'SA_PASSWORD=passWORD1234'
    ports:
      - '1433:1433'
  python:
    build: .
    links:
      - sqlserver
    command:
      - nosetests
    volumes:
      - ./tests/:/tests

volumes:
  tests: {}
